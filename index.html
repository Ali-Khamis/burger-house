<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Burger house</title>
  </head>
  <body>
    <header class="font-color-brown">
      <nav>
        <div class="container nav-containter">
          <div>
            <img src="/images/logo.png" alt="" />
          </div>
          <div class="nav__right">
            <div class="nav-delivery">
              <img src="images/mini-vespa.png" alt="" />
              <p class="nav__delivery-number__text">
                Express Delivery +1 234 567 890
              </p>
            </div>
            <ul class="nav__list">
              <li class="nav__list__items">home</li>
              <li class="nav__list__items">menu</li>
              <li class="nav__list__items">our story</li>
              <li class="nav__list__items">contact us</li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="header__contents">
          <div class="header__contents__left">
            <p class="header__contents__left__bordered-text">
              It is a good time for the great taste of burgers
            </p>
            <h1 class="header__contents__left__title-top">Burger</h1>
            <h2 class="header__contents__left__title-bottom">week</h2>
          </div>
          <div class="header__contents__img">
            <img src="images/burger-fries-shadow-glow-drink.png" alt="" />
            <div class="header__contents__price">
              <div class="header__contents__price-border">
                <div class="header__contents__price-number">
                  <p class="header__contents__price-large">$5</p>
                  <p class="header__contents__price-small">.49</p>
                </div>
                <p class="header__contents__price-text">&nbsp;only</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="trySection">
      <div class="trySection__grid">
        <div class="trySection__card trySection__card--left">
          <p class="trySection__card__Text--small">Try it today</p>
          <p class="trySection__card__Text--large">Most Popular Burger</p>
        </div>
        <div class="trySection__card trySection__card--rightTop">
          <p class="trySection__card__Text--small">Try it today</p>
          <p class="trySection__card__Text--large">More fun</p>
          <p class="trySection__card__Text--large">more taste</p>
        </div>
        <div class="trySection__card trySection__card--rightbottom">
          <p class="trySection__card__Text--small">Try it today</p>
          <p class="trySection__card__Text--large">fresh & chili</p>
        </div>
      </div>
      <button class="trySection__button font-color-brown">
        always tasty burger
      </button>
    </section>
  </body>
</html>
